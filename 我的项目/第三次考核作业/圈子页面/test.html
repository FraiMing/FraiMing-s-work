    <div class="searchingSector">
        <div class="searchingBox">
            <form class="searchingForm" method="GET" target="_blank">
            <button type="submit" id="loupe">
            <img src="picture/loupe.png" alt="loupe">
            </button>
            <input type="text" placeholder="发现习惯" class="searchingBtn" name="q" id="userInput">
            </form>
        </div>
        <button id="focus">
        <img src="picture/plus.png" alt="focusBtn">
        </button>
    </div>

    <script>
        const focusBtn = document.getElementById('focus');
        const userInput = document.getElementById('userInput');

        focusBtn.addEventListener('click', function() {
            userInput.focus(); 
        });
    </script>

<div class="contentSector">
    <div class="upPart">
        <div class="headshot">
            <img src="picture/小家园.png" alt="头像.png">
        </div>
        <div class="mainInformation">
            <div class="name">Name1</div>
            <div class="college">XX学院</div>
        </div>
        <div class="time">Time1</div>
    </div>
    <div class="content">bulabulabula......</div>
    <div class="downPart">
        <div class="tag">
            <img src="picture/指向标-copy.png" alt="索引标" class="tagPicture">
            <span class="tagWord">交流</span>
        </div>
        <div class="interact">
            <button class="good" id="good1"><img src="picture/dianzan.png" alt="点赞"></button>
            <span id="good1Number">0</span>
            <button class="comment"><img src="picture/评论.png" alt="评论"></button>
            <span>评论</span>
        </div>
    </div>
</div>

    <script>
        const good1Btn = document.querySelector('#good1 img')
        const good1Num = document.getElementById('good1Number');  
        let good1Number = 0;

        good1Btn.addEventListener('click', function() {
            if (good1Btn.src.includes('dianzan.png')) {
                good1Btn.src = 'picture/dianzan_1.png'; 
                good1Number++; 
            } else {
                good1Btn.src = 'picture/dianzan.png';  
                good1Number--; 
            }
            good1Num.textContent = good1Number;
        });
    </script>
